<!DOCTYPE html>
<html>
<head>
    <title>SolShield Vercel Deployer</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        #output {
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            white-space: pre-wrap;
            min-height: 400px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .success {
            color: #00ff00;
            font-weight: bold;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        .info {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è SolShield Dashboard - Vercel Deployer</h1>
    <p>This tool deploys the SolShield dashboard to Vercel using the REST API.</p>
    
    <button id="deployBtn" onclick="deploy()">üöÄ Deploy to Vercel</button>
    
    <div id="output">Ready to deploy...</div>

    <script>
        const VERCEL_TOKEN = '1rzNjBUZLOAKORAXpSsZqEUI';
        const PROJECT_NAME = 'solshield-dashboard';
        const output = document.getElementById('output');
        const deployBtn = document.getElementById('deployBtn');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        async function deploy() {
            deployBtn.disabled = true;
            output.innerHTML = '';
            
            log('üöÄ Starting deployment process...', 'info');
            log('‚ö†Ô∏è  NOTE: Browser deployment has CORS limitations', 'info');
            log('üìù For production, use the Node.js or Python scripts', 'info');
            log('', 'info');

            // This is a demonstration of the API call structure
            // In practice, this needs to be run from Node.js or Python due to CORS
            
            const payload = {
                name: PROJECT_NAME,
                files: [
                    // Example file structure - in real deployment, all files would be included
                    {
                        file: 'package.json',
                        data: btoa(JSON.stringify({
                            name: 'solshield-dashboard',
                            version: '0.1.0',
                            scripts: {
                                build: 'next build',
                                start: 'next start'
                            }
                        })),
                        encoding: 'base64'
                    }
                ],
                projectSettings: {
                    framework: 'nextjs',
                    buildCommand: 'npm run build',
                    installCommand: 'npm install'
                },
                target: 'production'
            };

            log('üì¶ Preparing deployment payload...', 'info');
            log(`   Project: ${PROJECT_NAME}`, 'info');
            log(`   Framework: Next.js`, 'info');
            log(`   Target: Production`, 'info');
            log('', 'info');

            try {
                log('üì° Sending request to Vercel API...', 'info');
                
                const response = await fetch('https://api.vercel.com/v13/deployments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${VERCEL_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    log('‚úÖ DEPLOYMENT SUCCESSFUL!', 'success');
                    log('', 'success');
                    if (result.url) {
                        const fullUrl = `https://${result.url}`;
                        log(`üåê Live URL: ${fullUrl}`, 'success');
                        log(`üìä Deployment ID: ${result.id}`, 'success');
                        log(`üîó Inspector: https://vercel.com/deployments/${result.id}`, 'success');
                        log('', 'success');
                        log('üéâ Dashboard is now live!', 'success');
                    }
                } else {
                    log(`‚ùå Deployment failed: ${response.status}`, 'error');
                    log(`Error: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log('', 'error');
                log('üí° This error is expected in browser due to CORS.', 'info');
                log('', 'info');
                log('‚úÖ To deploy, run one of these commands:', 'info');
                log('', 'info');
                log('   cd colosseum-agent-hackathon/dashboard', 'info');
                log('   node deploy-node.js', 'info');
                log('', 'info');
                log('   OR', 'info');
                log('', 'info');
                log('   python3 deploy_vercel.py', 'info');
            }

            deployBtn.disabled = false;
        }
    </script>
</body>
</html>
